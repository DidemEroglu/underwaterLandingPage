<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Underwater website landing page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <a href="#" class="logo"><h1>didem</h1></a>

      <nav class="navbar">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">sessions</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">login</a></li>
        </ul>
      </nav>
      <div class="fas fa-bars"></div>
    </header>

    <!-- header section ends -->

    <!-- home section starts -->

    <div class="container">
      <div class="content">
        <h1>underwater</h1>
        <h2>adventure</h2>

        <a href="#"><button>join now</button></a>

        <div class="icons">
          <a href="#" class="fab fa-facebook-f"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-instagram"></a>
        </div>
      </div>
      <div class="video-container">
                
        <video src="./media/vid1.mp4" autoplay muted loop class="vid1"></video>
        <video src="./media/vid2.mp4" autoplay muted loop class="vid2"></video>
        <video src="./media/vid3.mp4" autoplay muted loop class="vid3"></video>
       
       
         
         
        </div>
        <div class="controls">
            <div class="dots dot1"></div>
            <div class="dots dot2"></div>
            <div class="dots dot2"></div>
        </div>
    </div>

    <!-- home section ends -->

    <!-- jquery part starts -->

    <script>
      $(document).ready(function () {
        $(".fa-bars").click(function () {
          $(this).toggleClass("fa-times");
          $(".navbar").toggleClass("nav-toggle");
        });
        $("..navbar").click(function () {
          $(this).removeClass('"nav-toggle');
          $(".fa-bars").removeClass("fa-times");
        });

        $('.dot1').click(function(){
            $('.vid1').css('display','block');
            $('.vid2').css('display','none');
            $('.vid3').css('display','none');
        });
        $('.dot2').click(function(){
            $('.vid1').css('display','none');
            $('.vid2').css('display','block');
            $('.vid3').css('display','none');
        });
        $('.dot3').click(function(){
            $('.vid1').css('display','none');
            $('.vid2').css('display','none');
            $('.vid3').css('display','block');
        });
      });
    </script>
  </body>
</html>
